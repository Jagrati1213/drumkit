<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dhrum Kit</title>
</head>
<body>
  
    <section>
        <h1>Drum Kit Play with Keys</h1>
        <div class="dhrum_container">
                <button data-key="a" type="button">A <br> Crash</button>
                <button data-key="s" type="button">S <br> Hi-Hat Closed</button>
                <button data-key="d" type="button">D <br> Hi-Hat open</button>
                <button data-key="f" type="button">F <br> Kick</button>
                <button data-key="g" type="button">G <br> Mid tom</button>
                <button data-key="h" type="button">H <br> Ride</button>
                <button data-key="j" type="button">J <br> Floor tom</button>
                <button data-key="k" type="button">K <br> High tom</button>
                <button data-key="l" type="button">L <br> Snare</button>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
